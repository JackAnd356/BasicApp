<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main Tab</title>
    <link rel="stylesheet" href="../outline.css">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- Javascript functions for the webpage -->
    <script>
        function hamburger() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</head>

<body>
    <!-- Inner container -->
    <div class="main-body">

        <!-- Contents for the heading -->
        <div class="heading-bar">
                <div class="heading">
                    <!-- Linking hamburger menu -->
                    <a href="homepage.html" class="home">
                        <img src="../icons/home_icon.png" id="home_icon" height="75" width="75">
                    </a>
            
                    <h1>Kitchefy</h1>

                    <a href="../profile-page/profile.html" class="profile">
                        <img src="../icons/Profile_Icon.png" id="profile_icon" alt="Profile Icon">
                    </a> 
                </div>
                
                <hr>
        </div>


        <!--

            Insert your content for the page here

        -->
        <div class="contents">
            <div class="float-container">

                <div class="applet">
                    <div class="card" id="fridge" onclick="window.location='../fridgeTab/fridgeTab.html'">
                        <img src="../icons/fridge.png"
                            alt="Avatar" style="width:10em; height:10em;">
                    </div>
                </div>

                <div class="applet">
                    <div class="card" id="grocery" onclick="window.location='../grocery-list/grocery.html'">
                        <img src="../icons/grocery_icon.png"
                            alt="Avatar" style="width:10em; height:10em;">
                    </div>
                </div>

                <div class="applet">
                    <div class="card" id="social">
                        <img src="../icons/social_icon.png"
                            alt="Avatar" style="width:10em; height:10em;">
                    </div>
                </div>

                

            </div>

            <div class="card" id="rotw-card">
                <h3 id="rotw">Recipe of the Week</h3>
                <div class="horizontal-container">
                    <div id="rotw_description">
                        <h4 id="rotw_name">Herb Crusted Chicken</h4>
                        Step 1 - Combine Seasoning - Mix all the seasonings together in a small bowl.
                    </div>
                    <div id="rotw_time">
                        <img src="../icons/timer_icon.png" id="timer_icon" alt="Timer Icon">
                        Prep Time: 30 mins <br>
                        Cook Time: 10 mins
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
