<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../outline.css">
    <link rel="stylesheet" href="profile.css">

    <!-- Javascript functions for the webpage -->
    <script>
        function hamburger() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</head>
<body>
    <!-- Inner container -->
    <div class="main-body">

        <!-- Contents for the heading -->
        <div class="heading-bar">
            <div class="heading">
                <!-- Linking hamburger menu -->
                <img src="../icons/hamburgerIcon.png" id="hamburgerIcon" alt="Hamburger Icon" onclick="hamburger()">
                <div class="centered-text">
                    <h1>Welcome Winston!</h1>
                </div>
                <img src="../icons/Profile_Icon.png" id="profile_icon" alt="Profile Icon">
            </div>
            
            <hr>
            
            <!-- 
                Linkes to the tabs 
                
                MODIFY: link you page with the href
            
            -->
            <div id="myLinks">
                <a href="#placeholder">Home</a>
                <a href="#placeholder">Grocery List</a>
                <a href="#placeholder">Fridge</a>
                <a href="#placeholder">Shopping List</a>
                <a href="#placeholder">Social</a>
            </div>
        </div>


        <!--

            Insert your content for the page here

        -->
        <div class="contents">

            <div id="image-aboutme">
                <img src="theRock.jpeg" alt="Profile Pic" id="profileImage">
                <div id="aboutMeSection">
                    <h3>About Me</h3>
                    <div id="aboutMeContent">
                        <p>
                            I like to cook, clean, bake, jump, and other stuff in my free time.
                        </p>
                    </div>
                </div>
            </div>
            <h1>Put your own stuff here</h1>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        </div>
    </div>
</body>
</html>
