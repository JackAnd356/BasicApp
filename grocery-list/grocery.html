<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../outline.css">
    <link rel="stylesheet" href="grocery.css">

    <!-- Javascript functions for the webpage -->
    <script>
        function hamburger() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</head>

<body>
    <!-- Inner container -->
    <div class="main-body">

        <!-- Contents for the heading -->
        <div class="heading-bar">
            <div class="heading">
                <!-- Linking hamburger menu -->
                <img src="../icons/hamburgerIcon.png" id="hamburgerIcon" alt="Hamburger Icon" onclick="hamburger()">
                <div class="centered-text">
                    <h1>Welcome Winston!</h1>
                </div>
                <img src="../icons/Profile_Icon.png" id="profile_icon" alt="Profile Icon">
            </div>
            
            <hr>
            
            <!-- 
                Linkes to the tabs 
                
                MODIFY: link you page with the href
            
            -->
            <div id="myLinks">
                <a href="../homepage.html">Home</a>
                <a href="../grocery-list/grocery.html">Grocery List</a>
                <a href="../fridgeTab/fridgeTab.html">Fridge</a>
                <a href="#placeholder">Shopping List</a>
                <a href="#placeholder">Social</a>
            </div>
        </div>


        <!--

            Insert your content for the page here

        -->
        <h1>Shopping List</h1>
        <div>
            <input type="text" id="item" placeholder="Enter an item">
            <button onclick="addItem()">Add</button>
        </div>
        <ul id="list">
            <!-- Your list items will appear here -->
        </ul>
            <div class="contents">
                <script>
                    function addItem() {
                        const itemText = document.getElementById('item').value;
                        if (itemText.trim() === '') {
                            return;
                        }
            
                        const itemElement = document.createElement('li');
                        itemElement.classList.add('item');
                        itemElement.innerHTML = `
                            <input type="checkbox" onchange="toggleItem(this)">
                            <span>${itemText}</span>
                            <button onclick="removeItem(this)">Remove</button>
                        `;
            
                        document.getElementById('list').appendChild(itemElement);
                        document.getElementById('item').value = '';
                    }

                    function toggleItem(checkbox) {
                const itemText = checkbox.nextElementSibling;
                if (checkbox.checked) {
                    itemText.style.textDecoration = 'line-through';
                } else {
                    itemText.style.textDecoration = 'none';
                }
            }

            function removeItem(button) {
                const listItem = button.parentElement;
                listItem.remove();
            }
        </script>
            

        </div>
    </div>
</body>
</html>
